<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>reviews</title>
    <script
      src="https://kit.fontawesome.com/f0c26c0bfa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="title-content"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" class="person-img" alt="Susan Smith" />
          </div>
          <div class="info-container">
            <div class="name">Susan Smith</div>
            <div class="job">WEB DEVELOPER</div>
            <p class="comment">
              I'm baby meggings twee health goth +1. Bicycle rights tumeric
              chartreuse before they sold out chambray pop-up. Shaman humblebrag
              pickled coloring book salvia hoodie, cold-pressed four dollar
              toast everyday carry
            </p>
          </div>
          <div class="button-container">
            <button class="btn-prev">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="btn-next">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn-random">Surprise Me</button>
        </article>
      </section>
    </main>
  </body>
  <script src="app.js"></script>
</html>
