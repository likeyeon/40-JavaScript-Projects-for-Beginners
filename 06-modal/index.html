<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f0c26c0bfa.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="box-wrapper">
        <div class="box-content">
          <p>Modal Project</p>
          <button class="open">OPEN MODAL</button>
        </div>
      </div>
      <div class="modal-wrapper">
        <div class="modal-content">
          <button class="close">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Modal Content 1</div>
              <div class="swiper-slide">Modal Content 2</div>
              <div class="swiper-slide">Modal Content 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
